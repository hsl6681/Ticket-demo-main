<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>이메일</th>
            <th>아이디</th>
            <th>비밀번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.key}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.id}"></td>
            <td th:text="${member.pw}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

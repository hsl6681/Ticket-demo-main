<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>콘서트 정보</title>
    <style>
        /* 스타일링을 위한 CSS 코드를 추가합니다. */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        .screen {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 40px;
        }
        .concert-poster {
            max-width: 100%;
            height: auto;
        }
        .concert-description, .date-selection {
            margin: 30px 10px;
        }
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        .date-button, .book-button{
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            background-color: #454242;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<nav class = "navbar navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
        <div class = "navbar-header">
            <a class = "navbar-brand" href="/main">2조 티켓예매</a>
        </div>
        <div id = "menu" class = "collapse navbar-collapse">
            <ul class="nav navbar navbar-right">
                <a th:href="|/${loginType}|"></a>
                <div th:if="${name == null}">
                    <a href="/members/login" class="btn btn-primary mr-2">로그인</a>
                    <a href="/members/new" class="btn btn-primary mr-2">회원가입</a>
                </div>
                <div th:unless="${name == null}">
                    <a>[[${name}]]님 환영합니다!</a>
                    <a href="/logout" class="btn btn-primary mr-2">로그아웃</a>
                    <a href="/mypage" class="btn btn-primary mr-2">마이페이지</a>
                </div>
            </ul>
        </div>
    </div>
</nav>
<body>
<div class="screen">
    <h2>콘서트 포스터 제목</h2>
    <img src="concert_poster.jpg" alt="콘서트 포스터" class="concert-poster">
</div>
<div class="screen">
    <h2>포스터 정보<br>
    </h2>
    <p class="concert-description">장소   올림픽공원 KSPO DOME<br></p>
    <p class="concert-description">공연기간     </p>
    <p class="concert-description">관람연령     </p>
    <p class="concert-description">가격         </p>
</div>
<div class="screen">
    <div class="date-selection">
        <h3>콘서트 일정</h3>
        <textarea id="date-input" placeholder="콘서트 일정을 선택하세요"></textarea>
        <button class="date-button" id="date-button1">일정 1 선택</button>
        <button class="date-button" id="date-button2">일정 2 선택</button>
        <button class="date-button" id="date-button3">일정 3 선택</button>
        <button class="book-button" onclick="redirectToSeatSelection()">좌석 선택</button>
    </div>
</div>

<script>
    const dateInput = document.getElementById('date-input');
    const dateButtons = document.querySelectorAll('.date-button');

    dateButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
            dateInput.value = `일정 ${index + 1} 선택됨`;
        });
    });

    function redirectToSeatSelection() {
        // 다른 HTML 파일로 이동
        window.location.href = '/seatChoose';
    }

</script>
</body>
</html>
